{% extends "hardware/layout.html" %}
{% block body %}

<div class="form-container">
    <form action="{% url 'contact' %}" method="post" class="form">
        {% if message and not error%}
                <div class="modal-container modal-message-container">
                    <div class="modal-message">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-modal-button">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg> 
                        <div class="success">{{ message }}</div>
                    </div>
                </div>
        {% else %}
                <div class="error">{{ message }}</div>
        {% endif %}

        {% csrf_token %}
        <h1 class="form-title">Hardware</h1>
        <div class="form-group">
            <label for="name">
                Nombre
              </label>
            <input type="text" name="name" class="form-input" placeholder="Nombre y Apellido" required>
        </div>
        <div class="form-group">
            <label for="mail">
                Mail
              </label>
            <input type="text" name="mail" class="form-input" placeholder="mail@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="message">
                Mensaje
              </label>
            <textarea type="text" name="message" class="form-textarea" rows="20" placeholder="Escriba su mensaje aqui" required></textarea>
        </div>
        <br>
        <button type=submit class="form-btn">Enviar</button>
    </form>
</div>

{% endblock %}
