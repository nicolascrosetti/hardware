{% extends "hardware/layout.html" %}

{% block body %}

    <div class="form-container flex-col">
        <form action="{% url 'login' %}" method="post" class="form">
            <h2 class="form-title">Iniciar Sesión</h2>

            {% if message %}
                <div class="error">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="username">
                    Nombre de Usuario
                </label>
                <input autofocus class="form-input" type="text" name="username" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
                <label for="password">
                    Contraseña
                </label>
                <input class="form-input" type="password" name="password" placeholder="Contraseña">
            </div>
            <br>
            <input class="form-btn" type="submit" value="Ingresar">
        </form>
        </div>



{% endblock %}
